<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

</head>
<body>
<div class="text-center">
<label id="girisYazi">
HOŞGELDİNİZ...
</label>
</div>
<div class="text-center" id="KayitDiv">
<br>
<label>İsim:</label>
<br>
<input type="text" id="isim"  />
<div id="isimuyari" style="display:none;">
<font color="red">İsim alanı boş bırakılmaz!....</font>
</div>
<br>
<br>
<label>Soyisim:</label>
<br>
<input type="text" id="soyisim"  />
<div  id="soyisimuyari" style="display:none;" role="alert">
<font color="red">Soyisim alanı boş bırakılmaz!...</font>
</div>
<br>
<br>
<label>Email:</label>
<br>
<input type="text" id="email" onkeyup = "kontrol(this,1)" />

<br>
<div class="alert alert-danger" id="alert" style="display:none;" role="alert">
<font color="red">Geçerli bir email olduğuna emin olun!</font>
</div>

<br>
<label>Telefon:</label>
<br>
<input type="text" name= "tel" onkeyup = "kontrol(this,4)" />
<div class="alert alert-danger" id="alerttel" style="display:none;" role="alert">
<font color="red">Telefon numaranızı 0 le birlikte yazınız!...</font>
</div>
<br>

<br>
<select id="cinsiyet">
			<option>Cinsiyet...</option>
			<option>Kadın</option>
			<option>Erkek</option>
</select>
<div id="CinsiyetUyari" style="display:none;">
<font color="red">Lütfen cinsiyet seçiniz!....</font>
</div>
<br>
<br>
<input type="button" id="btnKaydet" value="Kaydet" />
</div>

</body>
<script type="text/javascript">
$('#btnKaydet').click(function(){
var c=cinsiyet.value;
var ad = $('#isim').val();
var soyad = $('#soyisim').val();

if(c=="Cinsiyet...")
$('#CinsiyetUyari').show();
else if(c=="Kadın" || c=="Erkek"){
$('#CinsiyetUyari').hide();
}if(ad===''){
$('#isimuyari').show();
}else{
$('#isimuyari').hide();
}if(soyad==''){
$('#soyisimuyari').show();
}else{
$('#soyisimuyari').hide();
}
});

var mail_reg = /^[\w\-\.]{5,20}@[\w\-]{5,30}\.[a-z0-9]{2,2}\.?[a-z0-9]{0,2}$/;
var tel_reg = /^0[0-9]{10}$/;
function kontrol(a,b) {
 var metin = a.value;
 if(b == 1) {
	var reg_ex = mail_reg;
 }
 else {
	var reg_ex = tel_reg
 }
 if (metin.search(reg_ex) == -1) {
	a.style.color = "red";
	}
 else {
	a.style.color = "green";
	
	
	
 }
}
</script>
